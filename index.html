<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bacardi</title>
</head>

<body>
    <div class="container">
        <div>
            <img src="./img/logoBacardi.png" style="width: 180px" class="responsive fadeIn" alt="">
        </div>
        <div id="instrucciones" class="">
            <p>Prepara un mojito y <br/>consigue un regalo en el <br /> <b>PRIMAVERA SOUND</b></p>
            <br>
            <img src="./img/mover.png" class="responsive img" width="50px" alt="">
            <p>Arrastalo</p>
        </div>
        <div id="instrucciones2" class="ocultar">
            <h1>Â¡ENHORABUENA!</h1>
        </div>
        <div id="ingrediente" class="box1 fadeIn">
            <img id="item" src="./img/limas.png" class="responsive fadeIn" draggable="true" ondragstart="drag(event)" data-id="0">
        </div>

        <div id="vaso" class="box2 fadeIn">
            <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="behind">
                    <img id="coctel" src="./img/vasoVacio.png" class="responsive" draggable="true" ondragstart="drag(event)" width="200">
                </div>
            </div>
        </div>
        <div id="coctelCompleto" class="ocultar fadeIn">
            <img id="item" src="./img/completo.png" draggable="true" ondragstart="drag(event)" width="200" data-id="0">
        </div>
        <div id="invitacion" class="link-bacardi ocultar">
            <a href="https://www.bacardi.com/" target="_blank"><b>VEN POR TU MOJITO BACARDI</b></a>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
